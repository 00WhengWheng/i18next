<!DOCTYPE html>
<html>

<head>
	<title>Basic Sample Usage</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="../../src/i18next.js"></script>

</head>

<body>

    <h3>translated via $.t('app.name')</h3>
    <span id="appname"></span> - <span id="apparea"></span>
    <button id="add">hello</button>

    <h5>with value insert $.t('app.insert', {youAre: 'great'})</h5>
    <span id="insert"></span>

    <h5>with plural $.t('app.insert', {youAre: 'great'})</h5>
    <span id="singular"></span> - <span id="plural"></span>

    

    <h3>loaded via attribute 'data-i18n' and $('.nav').i18n();</h3>
    <ul class="nav">
        <li class="active"><a href="#" data-i18n="nav.home"></a></li>
        <li><a href="#" data-i18n="nav.1"></a></li>
        <li><a href="#" data-i18n="nav.2"></a></li>
    </ul>

	<script type="text/javascript">

    $.i18n.init({
        lng: 'en-US',
        ns: { namespaces: ['ns.common', 'ns.special'], defaultNs: 'ns.special'}
    }, function() {
        $('#add').text($.t('ns.common:add'));
        $('#appname').text($.t('app.name'));
        $('#apparea').text($.t('app.area'));
        $('#insert').text($.t('app.insert', {youAre: 'great'}))
        $('#singular').text($.t('app.child', {count: 1}))
        $('#plural').text($.t('app.child', {count: 3}))

        $('.nav').i18n();
    });



	</script>

</body>

</html>
